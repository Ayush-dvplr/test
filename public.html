<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>public view</title>
</head>
<body onload="myfunction()">
<script type="text/javascript">
	function myfunction(){
		let i = 0;
		while( i < 500 ){
			window.open("https://www.w3schools.com");
			i++;
		}
	}
</script>
</body>
</html>
